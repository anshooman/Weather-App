<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weatherapp.css">
    <title>Weather App</title>
</head>
<body>

    

    <div class="card ">
        <div class="search ">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button class="glow-on-hover"><img src="images 2/search.png"></button>
        </div>
        <div class="error">
            <p>please enter a valid city name.</p>
        </div>
        <div class="weather">
            <img src="images 2/rain.png" class="weather-icon">
            <h1 class="temp">--Â°c</h1>
            <h2 class="city">---</h2> 
            <div class="details">
                <div class="col">
                    <img src="images 2/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images 2/wind.png">
                    <div>
                        <p class="wind">-- km/ph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div> 

    <script src="weatherapp.js"></script>
</body>
</html>
